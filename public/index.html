<!-- Heading -->

<body class="bg-danger">
  <nav class="navbar navbar-expand-lg bg-danger text-uppercase fixed-top wBorder" id="mainNav">
    <div class="container justify-content-center">
      <h2 class="text-center xmas text-white">Where is Santa?</h2>
    </div>
  </nav>
  <!-- Gmap Div -->
  <!-- Map Div -->
  <header class="bg-success text-white text-center">
    <div class="container d-flex align-items-center flex-column" style="padding-top: 9rem;">
      <img class="img-fluid mb-5 store" src="assets/images/map.jpg" alt="World Map" />
    </div>
  </header>
  <!-- News Section -->
  <section class="bg-danger text-white mb-0">
    <div class="container">
      <!-- Heading-->
      <h2 class="text-center text-uppercase text-white xmas" style="padding-top:2rem;" id="title">Locating Santa
        Claus...
      </h2>
      <!-- Content-->
      <div class="row">
        <div class="col-lg-12 ml-auto xmasSm">
          <p class="text-center" id="location"></p>
          <p class="text-center" id="coordinates"></p>
          <p class="text-center" id="message" style="padding-bottom:2rem;"></p>
        </div>
      </div>
    </div>
  </section>
  <!-- Letter Section -->
  <section class="bg-white text-dark mb-0">
    <!-- Heading-->
    <h2 class="text-center text-uppercase text-dark xmas" style="padding-top:2rem;">Write to Santa!</h2>
    <h4 class="text-center text-uppercase text-dark xmasSm" style="padding-top:2rem;">We'll make sure it reaches the
      North Pole</h4>
    <!-- Content-->
    <div class="container">
      <div id="error" style="padding:10px;border-radius:25px;"></div>
      <form id="niceList">
        <div class="row">
          <div class="col">
            <input type="text" class="mt-4" placeholder="First name" id="name">
            <input type="text" class="mt-4" placeholder="E-Mail" id="email">
            <textarea class="mt-4" rows="3" placeholder="Your message to Santa Claus..."></textarea>
            <div class="d-flex justify-content-center">
              <button class="text-center btnCute mt-4">Send</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
